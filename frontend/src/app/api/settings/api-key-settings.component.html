<mat-table [dataSource]="dataSource" class="mat-elevation-z4 table">

  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> Id</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="apiKey">
    <mat-header-cell *matHeaderCellDef> API Key</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.apiKey}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="defaultKey">
    <mat-header-cell *matHeaderCellDef> Default Key</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.defaultKey}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="type">
    <mat-header-cell *matHeaderCellDef> Type</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.type}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
